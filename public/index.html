    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 30 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 25) + 's';
                particle.style.width = (Math.random() * 6 + 3) + 'px';
                particle.style.height = particle.style.width;
                
                // Add random rotation
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Add some variety to particle types
                if (i % 5 === 0) {
                    particle.style.borderRadius = '0%'; // Square particles
                } else if (i % 7 === 0) {
                    particle.style.borderRadius = '30%'; // Diamond particles
                } else {
                    particle.style.borderRadius = '50%'; // Round particles
                }
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [emails, setEmails] = useState([]);
            const [accounts, setAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [selectedPriority, setSelectedPriority] = useState('');
            const [selectedSentiment, setSelectedSentiment] = useState('');
            const [loading, setLoading] = useState(false);
            const [stats, setStats] = useState(null);
            const [suggestedReply, setSuggestedReply] = useState('');
            const [replyLoading, setReplyLoading] = useState(false);
            const [showComposer, setShowComposer] = useState(false);
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [notifications, setNotifications] = useState([]);
            const [wsConnected, setWsConnected] = useState(false);
            const [analytics, setAnalytics] = useState(null);
            const [searchSuggestions, setSearchSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const wsRef = useRef(null);

            // Auto-dismissing notification system
            const addNotification = (type, message) => {
                const notification = {
                    id: Date.now(),
                    type: type,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                setNotifications(prev => [...prev, notification]);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 5000);
            };

            // WebSocket connection for real-time updates
            useEffect(() => {
                const ws = new WebSocket('ws://localhost:8080');
                wsRef.current = ws;

                ws.onopen = () => {
                    setWsConnected(true);
                    console.log('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleRealtimeUpdate(data);
                };

                ws.onclose = () => {
                    setWsConnected(false);
                    console.log('WebSocket disconnected');
                };

                return () => {
                    ws.close();
                };
            }, []);

            const handleRealtimeUpdate = (data) => {
                switch (data.type) {
                    case 'reply_generated':
                        addNotification('success', `Reply generated for email ${data.emailId}`);
                        break;
                    case 'email_composed':
                        addNotification('info', `New email composed to ${data.email.to}`);
                        break;
                    case 'integration_test':
                        addNotification('success', 'Integration test completed successfully');
                        break;
                }
            };

            // Load accounts and stats on component mount
            useEffect(() => {
                fetchAccounts();
                fetchStats();
            }, []);

            const fetchAccounts = async () => {
                try {
                    const response = await fetch('/api/accounts');
                    const accountsData = await response.json();
                    setAccounts(accountsData);
                    if (accountsData.length > 0) {
                        setSelectedAccount(accountsData[0].id);
                    }
                } catch (error) {
                    console.error('Error fetching accounts:', error);
                }
            };

            const fetchStats = async () => {
                try {
                    const response = await fetch('/api/stats');
                    const statsData = await response.json();
                    setStats(statsData);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            };

            const searchEmails = async () => {
                setLoading(true);
                try {
                    const params = new URLSearchParams({
                        q: searchQuery,
                        account: selectedAccount,
                        category: selectedCategory,
                        priority: selectedPriority,
                        sentiment: selectedSentiment,
                        page: '0',
                        size: '50'
                    });
                    
                    const response = await fetch(`/api/emails/search?${params}`);
                    const data = await response.json();
                    setEmails(data.hits || []);
                    setAnalytics(data.analytics);
                    
                    // Show search results notification
                    if (data.hits && data.hits.length > 0) {
                        addNotification('success', `Found ${data.hits.length} emails`);
                    } else {
                        addNotification('info', 'No emails found matching your criteria');
                    }
                } catch (error) {
                    console.error('Error searching emails:', error);
                    addNotification('error', 'Error searching emails');
                } finally {
                    setLoading(false);
                }
            };

            // Auto-search when filters change (with debounce)
            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    if (searchQuery || selectedAccount || selectedCategory || selectedPriority || selectedSentiment) {
                        searchEmails();
                    }
                }, 500); // 500ms debounce

                return () => clearTimeout(timeoutId);
            }, [selectedAccount, selectedCategory, selectedPriority, selectedSentiment]);

            // Search suggestions
            const getSearchSuggestions = (query) => {
                const suggestions = [
                    'urgent', 'meeting', 'interested', 'spam', 'out of office',
                    'high priority', 'positive sentiment', 'negative sentiment',
                    'demo', 'pricing', 'support', 'sales', 'marketing'
                ];
                return suggestions.filter(suggestion => 
                    suggestion.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 5);
            };

            const handleSearchInputChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
                
                if (value.length > 1) {
                    const suggestions = getSearchSuggestions(value);
                    setSearchSuggestions(suggestions);
                    setShowSuggestions(suggestions.length > 0);
                } else {
                    setShowSuggestions(false);
                }
            };

            const generateReply = async (emailId) => {
                setReplyLoading(true);
                setSuggestedReply('');
                try {
                    const response = await fetch(`/api/emails/${emailId}/suggest-reply`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    setSuggestedReply(data.suggestion);
                } catch (error) {
                    console.error('Error generating reply:', error);
                    addNotification('error', 'Error generating reply');
                } finally {
                    setReplyLoading(false);
                }
            };

            const testIntegrations = async () => {
                try {
                    const response = await fetch('/api/test-integrations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    addNotification('success', 'Integration test completed');
                } catch (error) {
                    console.error('Error testing integrations:', error);
                    addNotification('error', 'Integration test failed');
                }
            };

            const exportEmails = async (format = 'csv') => {
                try {
                    const params = new URLSearchParams({
                        format: format,
                        category: selectedCategory
                    });
                    
                    const response = await fetch(`/api/emails/export?${params}`);
                    
                    if (format === 'csv') {
                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'emails.csv';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                            
                            addNotification('success', `Emails exported as ${format.toUpperCase()} successfully!`);
                        } else {
                            const errorData = await response.json();
                            addNotification('error', `Export failed: ${errorData.message || 'Unknown error'}`);
                        }
                    } else {
                        const data = await response.json();
                        console.log('Exported data:', data);
                        addNotification('success', `Emails exported as ${format.toUpperCase()}`);
                    }
                } catch (error) {
                    console.error('Error exporting emails:', error);
                    addNotification('error', 'Failed to export emails. Please try again.');
                }
            };

            const getCategoryClass = (category) => {
                const categoryMap = {
                    'Interested': 'category-interested',
                    'Meeting Booked': 'category-meeting-booked',
                    'Not Interested': 'category-not-interested',
                    'Spam': 'category-spam',
                    'Out of Office': 'category-out-of-office'
                };
                return categoryMap[category] || 'category-uncategorized';
            };

            const getPriorityClass = (priority) => {
                const priorityMap = {
                    'urgent': 'priority-urgent',
                    'high': 'priority-high',
                    'medium': 'priority-medium',
                    'low': 'priority-low'
                };
                return priorityMap[priority] || 'priority-low';
            };

            const getSentimentClass = (sentiment) => {
                const sentimentMap = {
                    'positive': 'sentiment-positive',
                    'negative': 'sentiment-negative',
                    'neutral': 'sentiment-neutral'
                };
                return sentimentMap[sentiment] || 'sentiment-neutral';
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleString();
            };

            const EmailComposer = () => {
                const [composeData, setComposeData] = useState({
                    to: '',
                    subject: '',
                    body: ''
                });

                const handleCompose = async () => {
                    try {
                        const response = await fetch('/api/emails/compose', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(composeData)
                        });
                        const data = await response.json();
                        
                        addNotification('success', 'Email composed successfully');
                        
                        setShowComposer(false);
                        setComposeData({ to: '', subject: '', body: '' });
                    } catch (error) {
                        console.error('Error composing email:', error);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">Compose Email</h3>
                                <button
                                    onClick={() => setShowComposer(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ✕
                                </button>
                            </div>
                            <div className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="To"
                                    value={composeData.to}
                                    onChange={(e) => setComposeData({...composeData, to: e.target.value})}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <input
                                    type="text"
                                    placeholder="Subject"
                                    value={composeData.subject}
                                    onChange={(e) => setComposeData({...composeData, subject: e.target.value})}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <textarea
                                    placeholder="Message"
                                    value={composeData.body}
                                    onChange={(e) => setComposeData({...composeData, body: e.target.value})}
                                    rows={6}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                            </div>
                            <div className="flex justify-end space-x-2 mt-4">
                                <button
                                    onClick={() => setShowComposer(false)}
                                    className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleCompose}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                >
                                    Send Email
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const AnalyticsDashboard = () => {
                if (!analytics) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-semibold">Analytics Dashboard</h3>
                                <button
                                    onClick={() => setShowAnalytics(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ✕
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <div className="text-sm text-blue-600">Total Emails</div>
                                    <div className="text-2xl font-bold text-blue-800">{analytics.totalEmails}</div>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <div className="text-sm text-green-600">Avg Lead Score</div>
                                    <div className="text-2xl font-bold text-green-800">{analytics.avgLeadScore}</div>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <div className="text-sm text-purple-600">Urgent Emails</div>
                                    <div className="text-2xl font-bold text-purple-800">{analytics.urgentEmails || 0}</div>
                                </div>
                                <div className="bg-orange-50 p-4 rounded-lg">
                                    <div className="text-sm text-orange-600">High Priority</div>
                                    <div className="text-2xl font-bold text-orange-800">{analytics.highPriorityEmails || 0}</div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <h4 className="font-semibold mb-3">By Category</h4>
                                    <div className="space-y-2">
                                        {analytics.byCategory?.map(category => (
                                            <div key={category.key} className="flex justify-between">
                                                <span>{category.key}</span>
                                                <span className="font-semibold">{category.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold mb-3">By Priority</h4>
                                    <div className="space-y-2">
                                        {analytics.byPriority?.map(priority => (
                                            <div key={priority.key} className="flex justify-between">
                                                <span className="capitalize">{priority.key}</span>
                                                <span className="font-semibold">{priority.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold mb-3">By Sentiment</h4>
                                    <div className="space-y-2">
                                        {analytics.bySentiment?.map(sentiment => (
                                            <div key={sentiment.key} className="flex justify-between">
                                                <span className="capitalize">{sentiment.key}</span>
                                                <span className="font-semibold">{sentiment.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold">ReachInbox Onebox</h1>
                                    <p className="text-sm opacity-90">Advanced AI-powered email management</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-3 h-3 rounded-full ${wsConnected ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                        <span className="text-sm">{wsConnected ? 'Live' : 'Offline'}</span>
                                    </div>
                                    {stats && (
                                        <div className="text-right">
                                            <div className="text-sm opacity-90">Total Emails</div>
                                            <div className="text-2xl font-bold">{stats.totalEmails}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Advanced Search Controls */}
                        <div className="glass-card rounded-lg shadow-lg p-6 mb-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                <div className="relative">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Search Query</label>
                                    <input
                                        type="text"
                                        value={searchQuery}
                                        onChange={handleSearchInputChange}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                searchEmails();
                                                setShowSuggestions(false);
                                            }
                                        }}
                                        onFocus={() => {
                                            if (searchSuggestions.length > 0) {
                                                setShowSuggestions(true);
                                            }
                                        }}
                                        onBlur={() => {
                                            setTimeout(() => setShowSuggestions(false), 200);
                                        }}
                                        placeholder="Search emails... (Press Enter to search)"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                    />
                                    
                                    {/* Search Suggestions Dropdown */}
                                    {showSuggestions && searchSuggestions.length > 0 && (
                                        <div className="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-40 overflow-y-auto">
                                            {searchSuggestions.map((suggestion, index) => (
                                                <div
                                                    key={index}
                                                    onClick={() => {
                                                        setSearchQuery(suggestion);
                                                        setShowSuggestions(false);
                                                        searchEmails();
                                                    }}
                                                    className="px-3 py-2 hover:bg-blue-50 cursor-pointer text-sm text-gray-700 border-b border-gray-100 last:border-b-0"
                                                >
                                                    {suggestion}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Account</label>
                                    <select
                                        value={selectedAccount}
                                        onChange={(e) => setSelectedAccount(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">All Accounts</option>
                                        {accounts.map(account => (
                                            <option key={account.id} value={account.id}>
                                                {account.email}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                    <select
                                        value={selectedCategory}
                                        onChange={(e) => setSelectedCategory(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">All Categories</option>
                                        <option value="Interested">Interested</option>
                                        <option value="Meeting Booked">Meeting Booked</option>
                                        <option value="Not Interested">Not Interested</option>
                                        <option value="Spam">Spam</option>
                                        <option value="Out of Office">Out of Office</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                                    <select
                                        value={selectedPriority}
                                        onChange={(e) => setSelectedPriority(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">All Priorities</option>
                                        <option value="urgent">Urgent</option>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap gap-2">
                                <button
                                    onClick={searchEmails}
                                    disabled={loading}
                                    className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 transition-all duration-200 flex items-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                            Searching...
                                        </>
                                    ) : (
                                        <>
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                            Search
                                        </>
                                    )}
                                </button>
                                <button
                                    onClick={() => {
                                        setSearchQuery('');
                                        setSelectedAccount('');
                                        setSelectedCategory('');
                                        setSelectedPriority('');
                                        setSelectedSentiment('');
                                        setEmails([]);
                                        addNotification('info', 'Search cleared');
                                    }}
                                    className="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-all duration-200 flex items-center gap-2"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    Clear
                                </button>
                                <button
                                    onClick={() => setShowAnalytics(true)}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
                                >
                                    Analytics
                                </button>
                                <button
                                    onClick={() => exportEmails('csv')}
                                    className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700"
                                >
                                    Export CSV
                                </button>
                                <button
                                    onClick={testIntegrations}
                                    className="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700"
                                >
                                    Test Integrations
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        {stats && stats.analytics && (
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-6">
                                {stats.analytics.byCategory?.slice(0, 6).map(category => (
                                    <div key={category.key} className="glass-card rounded-lg shadow-lg p-4">
                                        <div className="text-sm text-gray-600">{category.key}</div>
                                        <div className="text-2xl font-bold text-gray-900">{category.doc_count}</div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Suggested Reply Modal */}
                        {suggestedReply && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">AI-Generated Reply</h3>
                                        <button
                                            onClick={() => setSuggestedReply('')}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            ✕
                                        </button>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-md mb-4">
                                        <p className="text-gray-800">{suggestedReply}</p>
                                    </div>
                                    <div className="flex justify-end space-x-2">
                                        <button
                                            onClick={() => setSuggestedReply('')}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            Close
                                        </button>
                                        <button
                                            onClick={() => {
                                                navigator.clipboard.writeText(suggestedReply);
                                                addNotification('success', 'Reply copied to clipboard!');
                                            }}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                        >
                                            Copy to Clipboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Search Results Header */}
                        {emails.length > 0 && (
                            <div className="glass-card rounded-lg p-4 mb-4">
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                        <span className="text-lg font-semibold text-gray-800">
                                            {emails.length} Email{emails.length !== 1 ? 's' : ''} Found
                                        </span>
                                    </div>
                                    <div className="text-sm text-gray-600">
                                        {searchQuery && `Searching for: "${searchQuery}"`}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Email List */}
                        <div className="email-list-container space-y-4">
                            {emails.length === 0 && !loading ? (
                                <div className="text-center py-12">
                                    <div className="text-gray-500 text-lg">No emails found</div>
                                    <div className="text-gray-400 text-sm">Try adjusting your search criteria or use the suggestions above</div>
                                </div>
                            ) : (
                                emails.map((hit) => {
                                    const email = hit._source || hit;
                                    return (
                                        <div key={hit._id} className={`email-card glass-card rounded-lg shadow-lg p-6 ${getPriorityClass(email.priority)}`}>
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-2 mb-2">
                                                        <h3 className="text-lg font-semibold text-gray-900">
                                                            {email.subject || 'No Subject'}
                                                        </h3>
                                                        {email.priority === 'urgent' && (
                                                            <span className="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">
                                                                URGENT
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="text-sm text-gray-600 mb-2">
                                                        From: {email.from} • {formatDate(email.date)}
                                                    </div>
                                                    <div className="flex items-center space-x-4 text-sm">
                                                        <span className={`font-medium ${getSentimentClass(email.sentiment)}`}>
                                                            Sentiment: {email.sentiment}
                                                        </span>
                                                        <span className="text-gray-600">
                                                            Lead Score: {email.leadScore}
                                                        </span>
                                                        <span className="text-gray-600">
                                                            Response: {email.responseTime}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className={`category-badge ${getCategoryClass(email.aiCategory)}`}>
                                                        {email.aiCategory || 'Uncategorized'}
                                                    </span>
                                                    <button
                                                        onClick={() => generateReply(hit._id)}
                                                        disabled={replyLoading}
                                                        className="px-3 py-1 bg-green-600 text-white text-sm rounded-md hover:bg-green-700 disabled:opacity-50"
                                                    >
                                                        {replyLoading ? 'Generating...' : 'Suggest Reply'}
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="text-gray-700 text-sm">
                                                {email.body ? (
                                                    email.body.length > 300 ? 
                                                        `${email.body.substring(0, 300)}...` : 
                                                        email.body
                                                ) : (
                                                    'No content available'
                                                )}
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    {/* Floating Action Button */}
                    <div className="floating-action">
                        <button
                            onClick={() => setShowComposer(true)}
                            className="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                        {notifications.length > 0 && (
                            <div className="notification-badge">
                                {notifications.length}
                            </div>
                        )}
                    </div>

                    {/* Modals */}
                    {showComposer && <EmailComposer />}
                    {showAnalytics && <AnalyticsDashboard />}

                    {/* Notifications */}
                    <div className="fixed top-4 right-4 z-50 space-y-2">
                        {notifications.slice(-3).map(notification => (
                            <div
                                key={notification.id}
                                className={`p-4 rounded-lg shadow-lg max-w-sm glass-card ${
                                    notification.type === 'success' ? 'bg-green-100 text-green-800 border-green-200' :
                                    notification.type === 'error' ? 'bg-red-100 text-red-800 border-red-200' :
                                    'bg-blue-100 text-blue-800 border-blue-200'
                                }`}
                            >
                                <div className="flex justify-between items-start">
                                    <div className="flex-1">
                                        <div className="font-medium">{notification.message}</div>
                                        <div className="text-sm opacity-75">
                                            {new Date(notification.timestamp).toLocaleTimeString()}
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setNotifications(prev => prev.filter(n => n.id !== notification.id))}
                                        className="ml-2 text-gray-400 hover:text-gray-600"
                                    >
                                        ✕
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
