<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachInbox Onebox</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react-toastify/dist/react-toastify.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-toastify/dist/ReactToastify.css">
    <style>
        .email-card {
            transition: all 0.2s ease-in-out;
        }
        .email-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .category-interested { background-color: #dcfce7; color: #166534; }
        .category-meeting-booked { background-color: #dbeafe; color: #1e40af; }
        .category-not-interested { background-color: #fef3c7; color: #92400e; }
        .category-spam { background-color: #fee2e2; color: #991b1b; }
        .category-out-of-office { background-color: #f3e8ff; color: #7c3aed; }
        .category-uncategorized { background-color: #f3f4f6; color: #374151; }
        
        .priority-urgent { background-color: #fef2f2; color: #dc2626; border-left: 4px solid #dc2626; }
        .priority-high { background-color: #fef3c7; color: #d97706; border-left: 4px solid #d97706; }
        .priority-medium { background-color: #f0f9ff; color: #0284c7; border-left: 4px solid #0284c7; }
        .priority-low { background-color: #f9fafb; color: #6b7280; border-left: 4px solid #6b7280; }
        
        .sentiment-positive { color: #059669; }
        .sentiment-negative { color: #dc2626; }
        .sentiment-neutral { color: #6b7280; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [emails, setEmails] = useState([]);
            const [accounts, setAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [selectedPriority, setSelectedPriority] = useState('');
            const [selectedSentiment, setSelectedSentiment] = useState('');
            const [dateFrom, setDateFrom] = useState('');
            const [dateTo, setDateTo] = useState('');
            const [loading, setLoading] = useState(false);
            const [stats, setStats] = useState(null);
            const [suggestedReply, setSuggestedReply] = useState('');
            const [replyLoading, setReplyLoading] = useState(false);
            const [showComposer, setShowComposer] = useState(false);
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [notifications, setNotifications] = useState([]);
            const [wsConnected, setWsConnected] = useState(false);
            const [analytics, setAnalytics] = useState(null);
            const [searchSuggestions, setSearchSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [showGmailSetup, setShowGmailSetup] = useState(false);
            const [gmailAccounts, setGmailAccounts] = useState([]);
            const [newGmailAccount, setNewGmailAccount] = useState({
                email: '',
                appPassword: '',
                name: ''
            });
            const [replyModalOpen, setReplyModalOpen] = useState(false);
            const [selectedEmail, setSelectedEmail] = useState(null);
            const [replyData, setReplyData] = useState({
                to: '',
                subject: '',
                body: ''
            });
            const [sendingReply, setSendingReply] = useState(false);
            const wsRef = useRef(null);

            // Auto-dismissing notification system
            const addNotification = (type, message) => {
                const notification = {
                    id: Date.now(),
                    type: type,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                setNotifications(prev => [...prev, notification]);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 5000);
            };

            // WebSocket connection for real-time updates
            useEffect(() => {
                const ws = new WebSocket('ws://localhost:8080');
                wsRef.current = ws;

                ws.onopen = () => {
                    setWsConnected(true);
                    console.log('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleRealtimeUpdate(data);
                };

                ws.onclose = () => {
                    setWsConnected(false);
                    console.log('WebSocket disconnected');
                };

                return () => {
                    ws.close();
                };
            }, []);

            const handleRealtimeUpdate = (data) => {
                switch (data.type) {
                    case 'reply_generated':
                        addNotification('success', `Reply generated for email ${data.emailId}`);
                        break;
                    case 'email_composed':
                        addNotification('info', `New email composed to ${data.email.to}`);
                        break;
                    case 'integration_test':
                        addNotification('success', 'Integration test completed successfully');
                        break;
                }
            };

            // Load accounts and stats on component mount
            useEffect(() => {
                fetchAccounts();
                fetchStats();
            }, []);

            const fetchAccounts = async () => {
                try {
                    // Fetch only real accounts from backend (no demo/mock)
                    const res = await fetch('/api/accounts');
                    const serverAccounts = await res.json();
                    // Normalize to include a type for downstream checks
                    const normalized = (serverAccounts || []).map(acc => ({ ...acc, type: 'gmail' }));
                    setAccounts(normalized);
                    // Ensure selection only when an account exists
                    setSelectedAccount(normalized.length > 0 ? normalized[0].id : '');
                    // If no accounts, clear any prior results/stats
                    if (normalized.length === 0) {
                        setEmails([]);
                        setAnalytics(null);
                        setStats(null);
                    }
                } catch (error) {
                    console.error('Error fetching accounts:', error);
                }
            };

            // Deprecated: separate Gmail accounts list is not needed; server returns only real accounts

            const fetchStats = async () => {
                try {
                    const response = await fetch('/api/stats');
                    const statsData = await response.json();
                    setStats(statsData);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            };

            const searchEmails = async () => {
                setLoading(true);
                try {
                    const selectedAccountData = accounts.find(acc => acc.id === selectedAccount);
                    // Block searching when no real account is selected
                    if (!selectedAccountData) {
                        setEmails([]);
                        setAnalytics(null);
                        addNotification('info', 'Add a Gmail account first, then select it to search.');
                        return;
                    }
                    // Always fetch from Gmail for selected real account
                    await fetchGmailEmails(selectedAccountData);
                } catch (error) {
                    console.error('Error searching emails:', error);
                    addNotification('error', 'Error searching emails');
                } finally {
                    setLoading(false);
                }
            };

            const fetchGmailEmails = async (gmailAccount) => {
                try {
                    const params = new URLSearchParams({
                        q: searchQuery || '',
                        category: selectedCategory || '',
                        priority: selectedPriority || '',
                        sentiment: selectedSentiment || '',
                        dateFrom: dateFrom || '',
                        dateTo: dateTo || '',
                        page: '0',
                        size: '50'
                    });
                    const response = await fetch(`/api/emails/search?${params}`);
                    const data = await response.json();
                    const hits = Array.isArray(data.hits) ? data.hits : [];

                    // Prioritize locally: urgent > high > medium > low
                    const priorityOrder = { urgent: 0, high: 1, medium: 2, low: 3 };
                    hits.sort((a, b) => {
                        const pa = (a._source?.priority || a.priority || 'low').toLowerCase();
                        const pb = (b._source?.priority || b.priority || 'low').toLowerCase();
                        return (priorityOrder[pa] ?? 3) - (priorityOrder[pb] ?? 3);
                    });

                    setEmails(hits);
                    setAnalytics(data.analytics || {});
                    
                    // Refresh stats to update email count
                    await fetchStats();

                    if (hits.length > 0) {
                        addNotification('success', `Found ${hits.length} emails${gmailAccount?.email ? ` for ${gmailAccount.email}` : ''}`);
                    } else {
                        addNotification('info', 'No emails found');
                    }
                } catch (error) {
                    console.error('Error fetching Gmail emails:', error);
                    addNotification('error', 'Failed to fetch Gmail emails');
                }
            };

            // Auto-search when account is selected or filters change (with debounce)
            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    const selectedAccountData = accounts.find(acc => acc.id === selectedAccount);
                    if (selectedAccountData) {
                        searchEmails();
                    }
                }, 500); // 500ms debounce

                return () => clearTimeout(timeoutId);
            }, [accounts, selectedAccount, selectedCategory, selectedPriority, selectedSentiment, dateFrom, dateTo]);

            // Search suggestions
            const getSearchSuggestions = (query) => {
                const suggestions = [
                    'urgent', 'meeting', 'interested', 'spam', 'out of office',
                    'high priority', 'positive sentiment', 'negative sentiment',
                    'demo', 'pricing', 'support', 'sales', 'marketing'
                ];
                return suggestions.filter(suggestion => 
                    suggestion.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 5);
            };

            const handleSearchInputChange = (e) => {
                const value = e.target.value;
                setSearchQuery(value);
                
                if (value.length > 1) {
                    const suggestions = getSearchSuggestions(value);
                    setSearchSuggestions(suggestions);
                    setShowSuggestions(suggestions.length > 0);
                } else {
                    setShowSuggestions(false);
                }
            };

            // Gmail account management functions
            const addGmailAccount = async () => {
                try {
                    const response = await fetch('/api/gmail-accounts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newGmailAccount)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        setGmailAccounts(prev => [...prev, result.account]);
                        const accountId = result.account.id;
                        setNewGmailAccount({ email: '', appPassword: '', name: '' });
                        setShowGmailSetup(false);
                        addNotification('success', `Gmail account ${newGmailAccount.email} added successfully!`);
                        
                        // Test connection and fetch emails
                        setTimeout(async () => {
                            await testGmailConnection(accountId);
                        }, 1000);
                        
                        // Refresh accounts list to include the new Gmail account
                        fetchAccounts();
                    } else {
                        const error = await response.json();
                        addNotification('error', error.message || 'Failed to add Gmail account');
                    }
                } catch (error) {
                    console.error('Error adding Gmail account:', error);
                    addNotification('error', 'Failed to add Gmail account');
                }
            };

            const removeGmailAccount = async (accountId) => {
                try {
                    const response = await fetch(`/api/gmail-accounts/${accountId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        setGmailAccounts(prev => prev.filter(acc => acc.id !== accountId));
                        addNotification('success', 'Gmail account removed successfully!');
                        
                        // Refresh accounts list to remove the Gmail account
                        fetchAccounts();
                    } else {
                        addNotification('error', 'Failed to remove Gmail account');
                    }
                } catch (error) {
                    console.error('Error removing Gmail account:', error);
                    addNotification('error', 'Failed to remove Gmail account');
                }
            };

            const testGmailConnection = async (accountId) => {
                try {
                    const response = await fetch(`/api/gmail-accounts/${accountId}/test`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        addNotification('success', 'Gmail connection test successful!');
                        // Automatically fetch emails after successful connection test
                        await fetchGmailEmails(accountId);
                    } else {
                        addNotification('error', 'Gmail connection test failed');
                    }
                } catch (error) {
                    console.error('Error testing Gmail connection:', error);
                    addNotification('error', 'Failed to test Gmail connection');
                }
            };

            const fetchGmailEmails = async (accountId) => {
                try {
                    addNotification('info', 'Fetching emails...');
                    const response = await fetch(`/api/gmail-accounts/${accountId}/fetch-emails`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        addNotification('success', `${result.message}`);
                        // Refresh emails list
                        fetchEmails();
                    } else {
                        const error = await response.json();
                        addNotification('error', error.error || 'Failed to fetch emails');
                    }
                } catch (error) {
                    console.error('Error fetching Gmail emails:', error);
                    addNotification('error', 'Failed to fetch emails: ' + error.message);
                }
            };

            const generateReply = async (emailId) => {
                setReplyLoading(true);
                setSuggestedReply('');
                try {
                    const response = await fetch(`/api/emails/${emailId}/suggest-reply`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    setSuggestedReply(data.suggestion);
                } catch (error) {
                    console.error('Error generating reply:', error);
                    addNotification('error', 'Error generating reply');
                } finally {
                    setReplyLoading(false);
                }
            };

            // Reply modal functions
            const openReplyModal = (email) => {
                setSelectedEmail(email);
                setReplyData({
                    to: email._source?.from || email.from || '',
                    subject: `Re: ${email._source?.subject || email.subject || ''}`,
                    body: ''
                });
                setReplyModalOpen(true);
            };

            const closeReplyModal = () => {
                setReplyModalOpen(false);
                setSelectedEmail(null);
                setReplyData({ to: '', subject: '', body: '' });
            };

            const handleSendReply = async () => {
                if (!selectedEmail || !replyData.body.trim()) {
                    addNotification('error', 'Please enter a reply message');
                    return;
                }

                setSendingReply(true);
                try {
                    const response = await fetch(`/api/emails/${selectedEmail._id || selectedEmail.id}/reply`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            replyText: replyData.body,
                            to: replyData.to,
                            subject: replyData.subject
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        addNotification('success', 'Reply sent successfully!');
                        closeReplyModal();
                    } else {
                        addNotification('error', data.error || 'Failed to send reply');
                    }
                } catch (error) {
                    console.error('Error sending reply:', error);
                    addNotification('error', 'Failed to send reply');
                } finally {
                    setSendingReply(false);
                }
            };

            const testIntegrations = async () => {
                try {
                    const response = await fetch('/api/test-integrations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    addNotification('success', 'Integration test completed');
                } catch (error) {
                    console.error('Error testing integrations:', error);
                    addNotification('error', 'Integration test failed');
                }
            };

            const exportEmails = async (format = 'csv') => {
                try {
                    const params = new URLSearchParams({
                        format: format,
                        q: searchQuery || '',
                        account: selectedAccount || '',
                        category: selectedCategory || '',
                        priority: selectedPriority || '',
                        sentiment: selectedSentiment || '',
                        dateFrom: dateFrom || '',
                        dateTo: dateTo || ''
                    });
                    
                    const response = await fetch(`/api/emails/export?${params}`);
                    
                    if (format === 'csv') {
                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'emails.csv';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                            
                            addNotification('success', `Emails exported as ${format.toUpperCase()} successfully!`);
                        } else {
                            const errorData = await response.json();
                            addNotification('error', `Export failed: ${errorData.message || 'Unknown error'}`);
                        }
                    } else {
                        const data = await response.json();
                        console.log('Exported data:', data);
                        addNotification('success', `Emails exported as ${format.toUpperCase()}`);
                    }
                } catch (error) {
                    console.error('Error exporting emails:', error);
                    addNotification('error', 'Failed to export emails. Please try again.');
                }
            };

            const getCategoryClass = (category) => {
                const categoryMap = {
                    'Interested': 'category-interested',
                    'Meeting Booked': 'category-meeting-booked',
                    'Not Interested': 'category-not-interested',
                    'Spam': 'category-spam',
                    'Out of Office': 'category-out-of-office'
                };
                return categoryMap[category] || 'category-uncategorized';
            };

            const getPriorityClass = (priority) => {
                const priorityMap = {
                    'urgent': 'priority-urgent',
                    'high': 'priority-high',
                    'medium': 'priority-medium',
                    'low': 'priority-low'
                };
                return priorityMap[priority] || 'priority-low';
            };

            const getSentimentClass = (sentiment) => {
                const sentimentMap = {
                    'positive': 'sentiment-positive',
                    'negative': 'sentiment-negative',
                    'neutral': 'sentiment-neutral'
                };
                return sentimentMap[sentiment] || 'sentiment-neutral';
            };

            const formatDate = (dateString) => {
                try {
                    if (!dateString) return 'No date';
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return 'Invalid date';
                    return date.toLocaleString();
                } catch (error) {
                    return 'Invalid date';
                }
            };

            const EmailComposer = () => {
                const [composeData, setComposeData] = useState({
                    to: '',
                    subject: '',
                    body: ''
                });

                const handleCompose = async () => {
                    try {
                        const response = await fetch('/api/emails/compose', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(composeData)
                        });
                        const data = await response.json();
                        
                        addNotification('success', 'Email composed successfully');
                        
                        setShowComposer(false);
                        setComposeData({ to: '', subject: '', body: '' });
                    } catch (error) {
                        console.error('Error composing email:', error);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">Compose Email</h3>
                                <button
                                    onClick={() => setShowComposer(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ‚úï
                                </button>
                            </div>
                            <div className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="To"
                                    value={composeData.to}
                                    onChange={(e) => setComposeData({...composeData, to: e.target.value})}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <input
                                    type="text"
                                    placeholder="Subject"
                                    value={composeData.subject}
                                    onChange={(e) => setComposeData({...composeData, subject: e.target.value})}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <textarea
                                    placeholder="Message"
                                    value={composeData.body}
                                    onChange={(e) => setComposeData({...composeData, body: e.target.value})}
                                    rows={6}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                />
                            </div>
                            <div className="flex justify-end space-x-2 mt-4">
                                <button
                                    onClick={() => setShowComposer(false)}
                                    className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleCompose}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                >
                                    Send Email
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const AnalyticsDashboard = () => {
                if (!analytics) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-semibold">Analytics Dashboard</h3>
                                <button
                                    onClick={() => setShowAnalytics(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ‚úï
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <div className="text-sm text-blue-600">Total Emails</div>
                                    <div className="text-2xl font-bold text-blue-800">{analytics.totalEmails}</div>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <div className="text-sm text-green-600">Avg Lead Score</div>
                                    <div className="text-2xl font-bold text-green-800">{analytics.avgLeadScore}</div>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <div className="text-sm text-purple-600">Urgent Emails</div>
                                    <div className="text-2xl font-bold text-purple-800">{analytics.urgentEmails || 0}</div>
                                </div>
                                <div className="bg-orange-50 p-4 rounded-lg">
                                    <div className="text-sm text-orange-600">High Priority</div>
                                    <div className="text-2xl font-bold text-orange-800">{analytics.highPriorityEmails || 0}</div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <h4 className="font-semibold mb-3">By Category</h4>
                                    <div className="space-y-2">
                                        {analytics.byCategory?.map(category => (
                                            <div key={category.key} className="flex justify-between">
                                                <span>{category.key}</span>
                                                <span className="font-semibold">{category.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold mb-3">By Priority</h4>
                                    <div className="space-y-2">
                                        {analytics.byPriority?.map(priority => (
                                            <div key={priority.key} className="flex justify-between">
                                                <span className="capitalize">{priority.key}</span>
                                                <span className="font-semibold">{priority.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="font-semibold mb-3">By Sentiment</h4>
                                    <div className="space-y-2">
                                        {analytics.bySentiment?.map(sentiment => (
                                            <div key={sentiment.key} className="flex justify-between">
                                                <span className="capitalize">{sentiment.key}</span>
                                                <span className="font-semibold">{sentiment.doc_count}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-blue-600 text-white shadow-lg">
                        <div className="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold">ReachInbox Onebox</h1>
                                    <p className="text-sm opacity-90">AI-powered email management</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowGmailSetup(true)}
                                        className="bg-white bg-opacity-20 text-white px-4 py-2 rounded-md hover:bg-opacity-30 transition-all duration-200 flex items-center gap-2"
                                    >
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
