<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReachInbox Onebox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: flex;
            min-height: 600px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-form-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .signup-subtitle {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        .form-input:focus {
            outline: none;
            border-color: #7C3AED;
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .form-input.error {
            border-color: #DC2626;
            background: #FEF2F2;
        }

        .form-input.success {
            border-color: #059669;
            background: #F0FDF4;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6B7280;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 4px 0;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 2px 0;
        }

        .requirement-check {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .requirement-check.valid {
            background: #059669;
        }

        .requirement-check::before {
            content: 'âœ“';
        }

        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 8px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .signin-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: #6B7280;
        }

        .signin-link a {
            color: #7C3AED;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #5B21B6;
        }

        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #7C3AED, #A855F7, #EC4899);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .illustration-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .illustration {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .illustration svg {
            width: 300px;
            height: 300px;
            margin-bottom: 24px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .illustration-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .illustration-subtitle {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAround 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                max-width: 400px;
                margin: 20px;
            }

            .signup-form-section {
                padding: 40px 30px;
            }

            .illustration-section {
                padding: 40px 30px;
                min-height: 300px;
            }

            .illustration svg {
                width: 200px;
                height: 200px;
            }

            .signup-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .signup-form-section {
                padding: 30px 20px;
            }

            .illustration-section {
                padding: 30px 20px;
            }

            .signup-title {
                font-size: 24px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            color: #DC2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Sign Up Form Section -->
        <div class="signup-form-section">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </div>
            
            <h1 class="signup-title">Create Your Account</h1>
            <p class="signup-subtitle">Join us and start your journey.</p>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                    <div class="error-message" id="fullNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a password"
                        required
                    >
                    <div class="password-requirements" id="passwordRequirements">
                        <ul>
                            <li><span class="requirement-check" id="lengthCheck"></span>At least 8 characters</li>
                            <li><span class="requirement-check" id="uppercaseCheck"></span>One uppercase letter</li>
                            <li><span class="requirement-check" id="lowercaseCheck"></span>One lowercase letter</li>
                            <li><span class="requirement-check" id="numberCheck"></span>One number</li>
                        </ul>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="signup-button" id="signupBtn">
                    <span class="button-text">Sign Up</span>
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </button>
            </form>
            
            <div class="signin-link">
                Already have an account? <a href="/login" id="signinLink">Sign In</a>
            </div>
        </div>
        
        <!-- Illustration Section -->
        <div class="illustration-section">
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
            
            <div class="illustration">
                <svg viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background Circle -->
                    <circle cx="150" cy="150" r="140" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
                    
                    <!-- Person Figure with Welcome Gesture -->
                    <circle cx="150" cy="120" r="25" fill="rgba(255,255,255,0.9)"/>
                    <path d="M150 145 C130 160, 170 160, 150 145" fill="rgba(255,255,255,0.9)"/>
                    <rect x="140" y="160" width="20" height="40" rx="10" fill="rgba(255,255,255,0.9)"/>
                    <rect x="130" y="170" width="15" height="30" rx="7" fill="rgba(255,255,255,0.9)"/>
                    <rect x="155" y="170" width="15" height="30" rx="7" fill="rgba(255,255,255,0.9)"/>
                    <rect x="145" y="200" width="10" height="25" rx="5" fill="rgba(255,255,255,0.9)"/>
                    <rect x="155" y="200" width="10" height="25" rx="5" fill="rgba(255,255,255,0.9)"/>
                    
                    <!-- Welcome Gesture -->
                    <path d="M180 140 Q200 120 220 140" stroke="rgba(255,255,255,0.9)" stroke-width="3" fill="none"/>
                    <circle cx="220" cy="140" r="3" fill="rgba(255,255,255,0.9)"/>
                    
                    <!-- Registration Form -->
                    <rect x="100" y="160" width="60" height="40" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <rect x="105" y="165" width="50" height="3" rx="1" fill="rgba(124,58,237,0.8)"/>
                    <rect x="105" y="172" width="35" height="3" rx="1" fill="rgba(124,58,237,0.6)"/>
                    <rect x="105" y="179" width="40" height="3" rx="1" fill="rgba(124,58,237,0.6)"/>
                    <rect x="105" y="186" width="30" height="3" rx="1" fill="rgba(124,58,237,0.6)"/>
                    
                    <!-- Checkmark -->
                    <circle cx="200" cy="200" r="15" fill="rgba(5,150,105,0.8)"/>
                    <path d="M195 200 L198 203 L205 196" stroke="white" stroke-width="2" fill="none"/>
                    
                    <!-- Welcome Lines -->
                    <path d="M80 100 Q120 80 160 100" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
                    <path d="M140 80 Q180 60 220 80" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
                    <path d="M200 120 Q240 100 280 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
                </svg>
                
                <h2 class="illustration-title">Welcome Aboard!</h2>
                <p class="illustration-subtitle">Join thousands of users who trust us with their email management and productivity</p>
            </div>
        </div>
    </div>

    <script>
        // Form handling
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const buttonText = signupBtn.querySelector('.button-text');
        const loading = signupBtn.querySelector('.loading');

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const requirements = {
            length: document.getElementById('lengthCheck'),
            uppercase: document.getElementById('uppercaseCheck'),
            lowercase: document.getElementById('lowercaseCheck'),
            number: document.getElementById('numberCheck')
        };

        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            requirements.length.classList.toggle('valid', password.length >= 8);
            
            // Check uppercase
            requirements.uppercase.classList.toggle('valid', /[A-Z]/.test(password));
            
            // Check lowercase
            requirements.lowercase.classList.toggle('valid', /[a-z]/.test(password));
            
            // Check number
            requirements.number.classList.toggle('valid', /\d/.test(password));
            
            // Update input styling
            const allValid = Object.values(requirements).every(req => req.classList.contains('valid'));
            this.classList.toggle('success', allValid);
            this.classList.toggle('error', password.length > 0 && !allValid);
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.classList.add('success');
                    this.classList.remove('error');
                } else {
                    this.classList.add('error');
                    this.classList.remove('success');
                }
            } else {
                this.classList.remove('success', 'error');
            }
        });

        // Form validation
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            
            // Validate full name
            if (fullName.length < 2) {
                showError('fullNameError', 'Full name must be at least 2 characters');
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            const allRequirementsMet = Object.values(requirements).every(req => req.classList.contains('valid'));
            if (!allRequirementsMet) {
                showError('passwordError', 'Password must meet all requirements');
                isValid = false;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            const inputElement = errorElement.previousElementSibling;
            inputElement.classList.add('error');
        }

        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'flex';
            signupBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(signupForm);
            const signupData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };
            
            try {
                // Simulate API call (replace with actual endpoint)
                    const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Show success message
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Auto login
                    try {
                        const loginRes = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: signupData.email, password: signupData.password, remember: true })
                        });
                        const loginData = await loginRes.json();
                        if (loginRes.ok && loginData.token) {
                            localStorage.setItem('authToken', loginData.token);
                            if (loginData.user) localStorage.setItem('authUser', JSON.stringify(loginData.user));
                            window.location.href = '/';
                            return;
                        }
                    } catch (_) {}
                    // Fallback redirect
                    window.location.href = '/login';
                } else {
                    const errorData = await response.json().catch(()=>({}));
                    throw new Error(errorData.message || 'Sign up failed');
                }
            } catch (error) {
                // Handle error
                showError('emailError', error.message || 'An error occurred. Please try again.');
                
                // Reset button state
                buttonText.style.display = 'block';
                loading.style.display = 'none';
                signupBtn.disabled = false;
            }
        });

        // Success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #D1FAE5;
                color: #059669;
                padding: 16px 20px;
                border-radius: 12px;
                border: 1px solid #A7F3D0;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            successDiv.textContent = message;
            
            // Add animation styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(successDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                successDiv.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => successDiv.remove(), 300);
            }, 3000);
        }

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add some interactive effects
        const floatingElements = document.querySelectorAll('.floating-element');
        floatingElements.forEach((element, index) => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2)';
                this.style.background = 'rgba(255,255,255,0.2)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.background = 'rgba(255,255,255,0.1)';
            });
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
